<!DOCTYPE html>
<html>
<head>
  <title>Page 1</title>
  <style>
    .container {
      display: flex;
      flex-direction: row;
      align-items: center;
    }

    .back-button {
      margin: 20px;
    }

    .rectangle {
      background-color: #f0f0f0;
      padding: 20px;
      display: flex;
      flex-direction: row;
      align-items: center;
    }

    .text {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="/" class="back-button">Back</a>
  </div>
  <div class="container rectangle">
    <span class="text">Text 1</span>
    <span class="text">Text 2</span>
    <span class="text">Text 3</span>
    <span class="text">Text 4</span>
  </div>
</body>
</html>
